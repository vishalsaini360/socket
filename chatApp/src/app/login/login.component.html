<div class="LoginArea" style="background-image: url('assets/images/pattern.png');">
    <div class="LoginBox">
        <figure><img src="assets/images/unnamed.gif"></figure>
        <figcaption>
            <h5>Welcome To AGL Demo</h5>
            <h6>To keep connected wit us please login .</h6>
            <form [formGroup]="LoginForm">
                <div class="form-group">
                    <label>Email ID</label>
                    <input type="text" class="form-control" title="Email" formControlName="email">
                    <span class="Icon"><i class="fa fa-envelope"></i></span>
                    <div class="text-danger"
                    *ngIf="LoginForm.get('email').hasError('required') && (LoginForm.get('email').dirty)">
                    *Email is required
                  </div>
                  <div class="text-danger"
                    *ngIf="LoginForm.get('email').hasError('pattern') && (LoginForm.get('email').dirty)">
                    Invalid email
                  </div>
                </div>

                <div class="form-group">
                    <label>Password </label>
                    <input type="password" class="form-control " title="Password"
                    formControlName="password" placeholder="Password">
                    <span class="Icon"><i class="fa fa-unlock-alt"></i></span>
                    <div class="text-danger"
                    *ngIf="LoginForm.get('password').hasError('required') && (LoginForm.get('password').dirty)">
                    *Password is required
                  </div>
                </div>

               
                <button (click)="loginFunction(LoginForm.value)">Log In <i class="fa fa-sign-in"></i></button>
                <a [routerLink]="['/register']">User Register</a>
            </form>
        </figcaption>
    </div>
</div>
